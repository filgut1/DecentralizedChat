<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addContact()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <form class="input-group">
      <ion-searchbar></ion-searchbar>
  </form> -->
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts" (click)="openDirectChat(contact)">
        <ion-item-options side="start">
            <ion-item-option (click)="viewContact(contact)">Chat</ion-item-option>
        </ion-item-options>
        <ion-item>
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>{{contact.alias}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="share(item)">Delete</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
