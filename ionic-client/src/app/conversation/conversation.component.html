<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="/"></ion-back-button> 
        <ion-title>
            {{currentConvo && currentConvo.alias}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid *ngIf="asyncConvo$ | async as asyncConvo">
        <ion-row *ngFor="let message of asyncConvo; let i = index;  trackBy: trackByUuid" class="message" [ngClass]="{
            'ion-align-self-start': isReceivedMessage(message), 
            'ion-align-self-end': !isReceivedMessage(message)}">

            <ion-col size="9" *ngIf="message && isReceivedMessage(message)" class="other_message"
                [ngClass]="{ 'continued_message': checkLastMessage(i)}">
                
                <span *ngIf="!checkLastMessage(i)" class="user_name">{{ message.from }}</span><br>
                <span>{{ message.message }}</span>
                <div class="time">{{message.ts | date:'shortTime'}}</div>
            </ion-col>

            <ion-col offset="3" size="9" *ngIf="message && !isReceivedMessage(message)"
                class="my_message"
                [ngClass]="{'continued_message': checkLastMessage(i)}">
                <span>{{ message.message }}</span>
                <div class="time">{{message.ts | date:'shortTime'}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-item no-lines>
        <ion-textarea type="text" placeholder="Message" name="messageContent" [(ngModel)]="messageContent"></ion-textarea>
        <ion-button clear color="primary" (click)="sendMessage()" [disabled]="messageContent === ''">
            <ion-icon name="send"></ion-icon>
        </ion-button>
    </ion-item>
</ion-footer>
