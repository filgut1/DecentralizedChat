<h1 *ngIf="isAddMode">Add Contact</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="alias">Alias</label>
            <input type="text" formControlName="alias" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.alias.errors }" />
            <div *ngIf="submitted && f.alias.errors" class="invalid-feedback">
                <div *ngIf="f.alias.errors.required">Alias is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
